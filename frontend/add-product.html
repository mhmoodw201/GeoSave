<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/377a1ca7db.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Add a New Product</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="account.html">My account</a>
        </nav>
    </header>
    <main>
        <form id="add-product-form" action="/products" method="post" enctype="multipart/form-data">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
            <label for="price">Price Per Day</label>
            <input type="number" id="price" name="price" required >
            <label for="image">Image</label>
            <input type="file" id="image" name="image">
            <label for="phone">Phone (96600)</label>
            <input type="number" id="phone" name="phone" required>
            
            <button type="submit">Add Product</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 GeoSave. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        const token = localStorage.getItem('token');
             if (!token) {
            alert('You must be logged in to access this page.');
            window.location.href = 'login.html';
              }

    </script>
</body>
</html>
